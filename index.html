<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galego Usinagem App</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hidden { display: none; }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .button {
      background-color: #1e1e1e;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #contador {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    ul {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
      padding-left: 0;
      list-style: none;
    }

    li {
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .arquivo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arquivo-item span {
      cursor: pointer;
      flex: 1;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- NOVA TELA INICIAL -->
  <div class="container" id="inicio">
    <h1>Galego Usinagem App</h1>
    <button class="button" onclick="mostrarFormulario()">Nova ordem de serviço</button>
    <button class="button" onclick="mostrarArquivosSalvos()">Selecionar Ordem de Serviço</button>
    <ul id="listaArquivos" class="hidden"></ul>
  </div>

  <!-- TELA DE CRIAÇÃO -->
  <div class="container hidden" id="telaCriacao">
    <h1>Nova Ordem</h1>
    <input type="text" id="empresa" placeholder="Nome da Empresa">
    <input type="text" id="representante" placeholder="Nome do Representante">
    <input type="email" id="email" placeholder="Email da Empresa">
    <input type="text" id="contato" placeholder="Contato (apenas números)" oninput="this.value = this.value.replace(/\D/g, '')">
    <textarea id="descricao" rows="5" maxlength="2500" placeholder="Breve Descrição do Projeto"></textarea>
    <input type="number" id="valor" placeholder="Valor (R$)">
    <input type="date" id="dataEntrega">
    <button class="button" onclick="salvarOrdem()">Salvar Ordem</button>
    <button class="button" onclick="voltarInicio()">Cancelar</button>
  </div>

  <!-- TELA DE EDIÇÃO -->
  <div class="container hidden" id="telaEdicao">
    <h1>Editar Ordem</h1>
    <input type="text" id="edEmpresa" placeholder="Nome da Empresa">
    <input type="text" id="edRepresentante" placeholder="Nome do Representante">
    <input type="email" id="edEmail" placeholder="Email da Empresa">
    <input type="text" id="edContato" placeholder="Contato (apenas números)">
    <textarea id="edDescricao" rows="5" maxlength="2500" placeholder="Breve Descrição do Projeto"></textarea>
    <input type="number" id="edValor" placeholder="Valor (R$)">
    <input type="date" id="edDataEntrega">
    <button class="button" onclick="salvarEdicao()">Salvar Alterações</button>
    <button class="button" onclick="voltarInicio()">Cancelar</button>
  </div>

  <script>
    let chaveAtual = null;

    function mostrarFormulario() {
      document.getElementById('inicio').classList.add('hidden');
      document.getElementById('telaCriacao').classList.remove('hidden');
    }

    function salvarOrdem() {
      const dados = {
        empresa: document.getElementById('empresa').value,
        representante: document.getElementById('representante').value,
        email: document.getElementById('email').value,
        contato: document.getElementById('contato').value,
        descricao: document.getElementById('descricao').value,
        valor: document.getElementById('valor').value,
        dataEntrega: document.getElementById('dataEntrega').value
      };

      const chave = `ordem_${new Date().getTime()}`;
      localStorage.setItem(chave, JSON.stringify(dados));
      alert('Ordem de serviço criada com sucesso!');
      limparFormulario();
      voltarInicio();
    }

    function limparFormulario() {
      document.getElementById('empresa').value = '';
      document.getElementById('representante').value = '';
      document.getElementById('email').value = '';
      document.getElementById('contato').value = '';
      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('dataEntrega').value = '';
    }

    function carregarOrdem(chave) {
      const dados = JSON.parse(localStorage.getItem(chave));
      if (!dados) return;

      chaveAtual = chave;
      document.getElementById('edEmpresa').value = dados.empresa || '';
      document.getElementById('edRepresentante').value = dados.representante || '';
      document.getElementById('edEmail').value = dados.email || '';
      document.getElementById('edContato').value = dados.contato || '';
      document.getElementById('edDescricao').value = dados.descricao || '';
      document.getElementById('edValor').value = dados.valor || '';
      document.getElementById('edDataEntrega').value = dados.dataEntrega || '';

      document.getElementById('inicio').classList.add('hidden');
      document.getElementById('telaEdicao').classList.remove('hidden');
    }

    function salvarEdicao() {
      if (!chaveAtual) return;

      const dadosAtualizados = {
        empresa: document.getElementById('edEmpresa').value,
        representante: document.getElementById('edRepresentante').value,
        email: document.getElementById('edEmail').value,
        contato: document.getElementById('edContato').value,
        descricao: document.getElementById('edDescricao').value,
        valor: document.getElementById('edValor').value,
        dataEntrega: document.getElementById('edDataEntrega').value
      };

      localStorage.setItem(chaveAtual, JSON.stringify(dadosAtualizados));
      alert('Ordem de serviço atualizada com sucesso!');
      voltarInicio();
    }

    function deletarOrdem(chave) {
      if (confirm("Tem certeza que deseja excluir esta ordem de serviço?")) {
        localStorage.removeItem(chave);
        mostrarArquivosSalvos();
      }
    }

    function mostrarArquivosSalvos() {
      const arquivos = Object.keys(localStorage);
      const lista = document.getElementById('listaArquivos');
      lista.innerHTML = '';

      if (arquivos.length === 0) {
        lista.innerHTML = '<li>Nenhum dado encontrado.</li>';
      } else {
        arquivos.forEach(chave => {
          const item = document.createElement('li');
          const div = document.createElement('div');
          div.className = 'arquivo-item';

          const span = document.createElement('span');
          span.textContent = chave;
          span.onclick = () => carregarOrdem(chave);

          const btnDel = document.createElement('button');
          btnDel.textContent = '×';
          btnDel.className = 'delete-btn';
          btnDel.onclick = (e) => {
            e.stopPropagation();
            deletarOrdem(chave);
          };

          div.appendChild(span);
          div.appendChild(btnDel);
          item.appendChild(div);
          lista.appendChild(item);
        });
      }

      lista.classList.remove('hidden');
    }

    function voltarInicio() {
      document.getElementById('telaEdicao').classList.add('hidden');
      document.getElementById('telaCriacao').classList.add('hidden');
      document.getElementById('inicio').classList.remove('hidden');
    }
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registrado:', reg))
      .catch(err => console.error('Erro ao registrar o Service Worker:', err));
  }
</script>
</body>
</html>
